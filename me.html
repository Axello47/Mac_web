<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="me.css">

    

    <script src="https://kit.fontawesome.com/7f62a9ffb3.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <header>
        <h2 class="logo">Xello</h2>    

        <nav class="bar">
           <a href="#">Home</a>
           <a href="#">About</a>
           <a href="#">Support</a>
           <a href="#">Contact</a>
           <button class="opener">Login</button>
        </nav>
        
    </header>

     <div class="wrapper">
    <spam class="close">
        <i class="fa-solid fa-circle-xmark"></i>
    </spam>

        <div class="form-box login">

            <h2>Login</h2>

            <form action="#">

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                   
                   <label> <input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>

            </form>
        </div>



        <div class="form-box register">

            <h2>Sign up</h2>

            <form action="#">

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                   
                   <label style="margin: 6px;" required > <input type="checkbox">I Agree terms and policies</label>
                </div>

                <button type="submit" class="btn">Signup</button>

                <div class="login-link">
                    <p>Already have account?<a href="#">Sign in</a></p>
                </div>

            </form>
        </div>
     </div>


<script src="me.js"> </script>


</body>
</html>
